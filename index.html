<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 22px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 70vw);
      margin: 0 auto 8px;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 8px 0 10px;
    }

    h2 {
      margin: 0 0 12px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* GIF SCREEN */
    #gif-screen {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
    }

    #gif-screen img {
      width: min(360px, 90vw);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- MAIN CARD -->
  <main class="card" id="mainCard">

    <!-- CAT SVG (unchanged) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="135" r="70" fill="#ffcc99"/>
      <path d="M115 85 L90 35 L135 70 Z" fill="#ffb37a"/>
      <path d="M205 85 L230 35 L185 70 Z" fill="#ffb37a"/>
      <circle cx="140" cy="135" r="7"/>
      <circle cx="180" cy="135" r="7"/>
    </svg>

    <h1>Misbah! Will you be my Valentine? üíï</h1>
    <h2>PLEASE ü•∫</h2>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </main>

  <!-- GIF ONLY (HIDDEN INITIALLY) -->
  <section id="gif-screen" hidden>
    <img
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczA2aWJteHY4OXg2OWxiZWppMXZyeTYya3k2cm5ydDJnaG13OWI2biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vqvmGLZdqxNzCtVlR3/giphy.gif"
      alt="Fireworks"
    />
  </section>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    const gifScreen = document.getElementById("gif-screen");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
    }

    resizeCanvas();
    addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fireConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    yesBtn.addEventListener("click", () => {
      mainCard.hidden = true;
      gifScreen.hidden = false;
      resizeCanvas();
      fireConfetti();
    });

    noBtn.addEventListener("click", e => e.preventDefault());
  </script>
</body>
</html>
