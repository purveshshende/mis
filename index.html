<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal After Yes</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff7f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      background: #ff4d7d;
      color: white;
    }

    button:hover {
      background: #ff2f68;
    }

    img {
      max-width: 320px;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1: QUESTION -->
  <div id="question-screen" class="screen">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes</button>
  </div>

  <!-- SCREEN 2: GIF (COMPLETELY HIDDEN INITIALLY) -->
  <div id="gif-screen" class="screen" hidden>
    <img src="your-gif-url-here.gif" alt="Cute gif">
  </div>

  <script>
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("question-screen").hidden = true;
      document.getElementById("gif-screen").hidden = false;
    });
  </script>

</body>
</html>
