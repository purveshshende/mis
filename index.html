<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yes Click Reveal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff7f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Initial screen */
    #question-screen {
      background: #fff7f9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      background: #ff4d7d;
      color: white;
    }

    button:hover {
      background: #ff2f68;
    }

    /* GIF screen */
    #gif-screen {
      display: none; /* ðŸ”´ CRITICAL: hidden by default */
      background: #fff7f9;
    }

    img {
      max-width: 320px;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div id="question-screen" class="screen">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button onclick="showGif()">Yes</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="gif-screen" class="screen">
    <img src="your-gif-url-here.gif" alt="Cute gif" />
  </div>

  <script>
    function showGif() {
      document.getElementById("question-screen").style.display = "none";
      document.getElementById("gif-screen").style.display = "flex";
    }
  </script>

</body>
</html>
