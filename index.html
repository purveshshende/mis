<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      max-height: 92svh;
      overflow-y: auto;
      padding: 30px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(240px, 70vw);
      height: auto;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(24px, 5vw, 40px);
      margin: 10px 0;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 10px 0;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 32px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .1s ease, background .2s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111827;
    }

    .result {
      display: none;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: clamp(36px, 8vw, 60px);
      color: var(--yes);
      margin: 0 0 20px;
    }

    .fireworks {
      width: min(340px, 85vw);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart { transform-origin: center; animation: pulse 1.2s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.18); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    
    <div id="invite-screen">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" x2="1"><stop offset="0" stop-color="#ffd6b0"/><stop offset="1" stop-color="#ffb37a"/></linearGradient>
          <linearGradient id="heartGrad" x1="0" x2="1"><stop offset="0" stop-color="#ff5c8a"/><stop offset="1" stop-color="#ff2f6d"/></linearGradient>
        </defs>
        <path class="heart" d="M240 40 C240 25 260 20 272 32 C284 20 304 25 304 40 C304 65 272 80 272 94 C272 80 240 65 240 40Z" fill="url(#heartGrad)"/>
        <circle cx="160" cy="135" r="70" fill="url(#fur)"/>
        <path d="M115 85 L90 35 L135 70 Z" fill="#ffb37a"/><path d="M205 85 L230 35 L185 70 Z" fill="#ffb37a"/>
        <path d="M118 80 L102 48 L132 70 Z" fill="#ff9bb5"/><path d="M202 80 L218 48 L188 70 Z" fill="#ff9bb5"/>
        <circle cx="140" cy="135" r="7"/><circle cx="180" cy="135" r="7"/>
        <path d="M160 145 C155 145 150 150 150 154 C150 158 155 162 160 162 C165 162 170 158 170 154 C170 150 165 145 160 145Z" fill="#ff7aa2"/>
        <path d="M160 162 C155 170 145 170 142 168" stroke="#333" stroke-width="2" fill="none"/>
        <path d="M160 162 C165 170 175 170 178 168" stroke="#333" stroke-width="2" fill="none"/>
        <line x1="120" y1="150" x2="90" y2="145" stroke="#555" stroke-width="2"/><line x1="120" y1="158" x2="90" y2="160" stroke="#555" stroke-width="2"/>
        <line x1="200" y1="150" x2="230" y2="145" stroke="#555" stroke-width="2"/><line x1="200" y1="158" x2="230" y2="160" stroke="#555" stroke-width="2"/>
      </svg>

      <h1>Misbah! Will you be my Valentine? üíï</h1>
      
      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>
      
      <p style="opacity: 0.7; font-size: 1.1rem;">PLEASE ü•∫</p>
    </div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img class="fireworks" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczA2aWJteHY4OXg2OWxiZWppMXZyeTYya3k2cm5ydDJnaG13OWI2biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vqvmGLZdqxNzCtVlR3/giphy.gif" alt="Celebration GIF" />
      <p style="font-size: 1.3rem; margin-top: 20px; font-weight: bold; color: #ff3b7a;">You made my day! ‚ù§Ô∏è</p>
    </section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const inviteScreen = document.getElementById("invite-screen");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    window.addEventListener("resize", resizeConfettiCanvas);
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function launchCelebration() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;

        // BIGGER CONFETTI SETTINGS
        confettiInstance({
          particleCount: 2,         // Lower count per frame because they are bigger
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          colors: ['#ff3b7a', '#ffd6e7', '#ffffff', '#ff9bb5'],
          scalar: 2.5,              // <--- THIS MAKES THEM BIGGER (Default is 1)
          drift: 0.5,
          gravity: 0.8,             // Slower fall for "larger" feel
          ticks: 200
        });
        requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;

      let newLeft = (b.left - z.left) + (dx / mag) * 110;
      let newTop  = (b.top - z.top) + (dy / mag) * 110;

      newLeft = Math.max(0, Math.min(z.width - b.width, newLeft));
      newTop  = Math.max(0, Math.min(z.height - b.height, newTop));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      yesScale = Math.min(2.8, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 110) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      yesBtn.click();
    });

    yesBtn.addEventListener("click", () => {
      inviteScreen.style.display = "none";
      result.style.display = "block";
      launchCelebration();
    });
  </script>
</body>
</html>
